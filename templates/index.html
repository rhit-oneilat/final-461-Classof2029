<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload and Spectrum Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showLoading() {
            document.getElementById('loading-spinner').classList.remove('d-none');
        }
    </script>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Upload an Image</h1>

    <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
        <div class="mb-3">
            <input class="form-control" type="file" name="image" accept="image/*" required>
        </div>
        <button class="btn btn-primary">Upload & Process</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="text-center mt-4 d-none">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Processing...</span>
        </div>
        <p class="mt-2">Processing your image...</p>
    </div>

    {% if image_file %}
    <hr>
    <h2>Results:</h2>
    <p>Spectrum Image:</p>
    <img src="{{ image_file }}" class="img-fluid" alt="Generated Spectrum Image">
    <p class="mt-3">Video:</p>
    <video width="640" controls>
        <source src="{{ video_file }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% endif %}
</div>
</body>
</html>
